<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Miner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle, rgba(10, 24, 48, 1) 0%, rgba(2, 12, 24, 1) 100%);
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            background: linear-gradient(45deg, #00aaff, #a020f0); /* Degradado azul a morado */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0; /* Eliminar margen */
        }
        .floating-logo {
            width: 150px; /* Tamaño del logo */
            height: 150px; /* Tamaño del logo */
            position: relative;
            margin: 20px auto;
            animation: float 2s ease-in-out infinite; /* Efecto de levitación */
            border-radius: 50%; /* Asegura que el logo tenga forma circular */
            overflow: hidden; /* Asegura que la imagen no sobresalga */
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .logo {
            width: 100%; /* Tamaño del logo */
            height: 100%; /* Tamaño del logo */
            object-fit: cover; /* Asegura que la imagen ocupe bien el círculo */
        }
        #progress-bar {
            width: 80%;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 20px;
        }
        #progress {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            border-radius: 20px;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
        }
        .mined-container {
            border: 2px solid white; /* Borde blanco */
            padding: 10px;
            margin: 20px auto;
            width: 80%; /* Ancho del cuadro */
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            display: flex;
            align-items: center; /* Alinea verticalmente el logo */
            justify-content: center; /* Alinea horizontalmente el logo */
        }
        .usdt-logo {
            width: 30px; /* Tamaño del logo USDT */
            height: 30px; /* Tamaño del logo USDT */
            margin-right: 10px; /* Espaciado a la derecha */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Speed Miner</h1>

    <!-- Contenedor del logo flotante -->
    <div class="floating-logo">
        <img class="logo" src="https://cdn.discordapp.com/attachments/1228605229088510003/1294359800913592382/IMG_3182.png?ex=670aba00&is=67096880&hm=576a42c5c3195e3238d85bf597b2bfc943d9225fc80b11967eefe410dfc941d2&" alt="Logo Criptomoneda">
    </div>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    
    <div id="counter">0 Criptomonedas</div>

    <!-- Cuadro para mostrar el total minado -->
    <div class="mined-container">
        <img class="usdt-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Tether_logo.svg/2048px-Tether_logo.svg.png" alt="Logo USDT">
        <div id="total-mined">Minado = 0</div>
    </div>
    
    <div class="buttons">
        <button onclick="startMining()">Empezar a Minar</button>
        <button onclick="setWithdrawalAmount()">Establecer Retiro</button>
    </div>

    <div class="input-group">
        <input type="text" id="withdrawal-amount" placeholder="Cantidad de Retiro">
        <input type="text" id="bep20-address" placeholder="Red BEP20">
    </div>

    <script>
        let mining = false;
        let coins = 0;
        let progress = 0;
        let totalMined = 0;

        function startMining() {
            if (!mining) {
                mining = true;
                progress = 0;
                coins = 0;
                document.getElementById('counter').innerHTML = coins + " Criptomonedas";
                document.getElementById('progress').style.width = "0%";
                mineCoins();
            }
        }

        function mineCoins() {
            if (progress < 100) {
                progress++;
                document.getElementById('progress').style.width = progress + "%";
                if (progress % 10 === 0) {
                    coins++;
                    document.getElementById('counter').innerHTML = coins + " Criptomonedas";
                }
                setTimeout(mineCoins, 100);
            } else {
                mining = false;
                totalMined += coins; // Aumenta el total de minados
                document.getElementById('total-mined').innerHTML = "Minado = " + totalMined; // Actualiza el total minado
                alert("Minería completada. ¡Has minado " + coins + " criptomonedas!");
            }
        }

        function setWithdrawalAmount() {
            let amount = document.getElementById('withdrawal-amount').value;
            let address = document.getElementById('bep20-address').value;
            if (amount && address) {
                alert("Cantidad de retiro establecida: " + amount + " a la dirección BEP20: " + address);
            } else {
                alert("Por favor, ingresa una cantidad válida y una dirección BEP20.");
            }
        }
    </script>
</body>
</html>
