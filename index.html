<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minería de Criptomonedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #progress-bar {
            width: 80%;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 20px;
        }
        #progress {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            border-radius: 20px;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simulador de Minería de Criptomonedas</h1>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="counter">0 Criptomonedas</div>
    <button onclick="startMining()">Iniciar Minería</button>

    <script src="app.js"></script>
</body>
</html>
