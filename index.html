<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Miner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle, rgba(10,24,48,1) 0%, rgba(2,12,24,1) 100%);
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #f9d342;
        }
        .spinner-container {
            position: relative;
            width: 150px;  /* Tamaño del contenedor del spinner */
            height: 150px; /* Tamaño del contenedor del spinner */
            margin: 20px auto;
        }
        .spinner {
            width: 100%;
            height: 100%;
            border: 10px solid; /* Borde sin color para el spinner */
            border-image: linear-gradient(45deg, #00aaff, #a020f0) 1; /* Efecto de degradado azul a morado */
            border-radius: 50%; /* Asegura que sea circular */
            position: absolute;
            top: 0;
            left: 0;
            animation: spin 2s linear infinite;
            box-sizing: border-box; /* Incluye el borde en el tamaño del elemento */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            width: 80%; /* Ajusta el tamaño del logo al 80% del contenedor */
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra la imagen */
            border-radius: 50%; /* Asegura que la imagen tenga forma circular */
            object-fit: cover; /* Asegura que la imagen ocupe bien el círculo */
            z-index: 10; /* Asegura que el logo esté sobre el spinner */
        }
        #progress-bar {
            width: 80%;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 20px;
        }
        #progress {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            border-radius: 20px;
        }
        #counter, #total-mined {
            font-size: 2em;
            margin: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Speed Miner</h1>
    
    <!-- Contenedor del spinner y el logo -->
    <div class="spinner-container">
        <!-- Logo estático centrado -->
        <img class="logo" src="https://cdn.discordapp.com/attachments/1228605229088510003/1294359800913592382/IMG_3182.png?ex=670aba00&is=67096880&hm=576a42c5c3195e3238d85bf597b2bfc943d9225fc80b11967eefe410dfc941d2&" alt="Logo Criptomoneda">
        
        <!-- Círculo giratorio con degradado azul a morado -->
        <div class="spinner"></div>
    </div>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="counter">0 Criptomonedas</div>
    <div id="total-mined">Minería completada: 0 veces</div>
    
    <div class="buttons">
        <button onclick="startMining()">Empezar a Minar</button>
        <button onclick="setWithdrawalAmount()">Establecer Retiro</button>
    </div>

    <div class="input-group">
        <input type="text" id="withdrawal-amount" placeholder="Cantidad de Retiro">
        <input type="text" id="bep20-address" placeholder="Red BEP20">
    </div>

    <script>
        let mining = false;
        let coins = 0;
        let progress = 0;
        let totalMined = 0;

        function startMining() {
            if (!mining) {
                mining = true;
                progress = 0;
                coins = 0;
                document.getElementById('counter').innerHTML = coins + " Criptomonedas";
                document.getElementById('progress').style.width = "0%";
                mineCoins();
            }
        }

        function mineCoins() {
            if (progress < 100) {
                progress++;
                document.getElementById('progress').style.width = progress + "%";
                if (progress % 10 === 0) {
                    coins++;
                    document.getElementById('counter').innerHTML = coins + " Criptomonedas";
                }
                setTimeout(mineCoins, 100);
            } else {
                mining = false;
                totalMined++;
                document.getElementById('total-mined').innerHTML = "Minería completada: " + totalMined + " veces";
                alert("Minería completada. ¡Has minado " + coins + " criptomonedas!");
            }
        }

        function setWithdrawalAmount() {
            let amount = document.getElementById('withdrawal-amount').value;
            let address = document.getElementById('bep20-address').value;
            if (amount && address) {
                alert("Cantidad de retiro establecida: " + amount + " a la dirección BEP20: " + address);
            } else {
                alert("Por favor, ingresa una cantidad válida y una dirección BEP20.");
            }
        }
    </script>
</body>
</html>
