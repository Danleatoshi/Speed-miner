<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Miner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle, rgba(10,24,48,1) 0%, rgba(2,12,24,1) 100%);
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #f9d342;
        }
        .spinner {
            margin: 20px auto;
            width: 120px;
            height: 120px;
            border: 10px solid #f9d342;
            border-top: 10px solid transparent;
            border-radius: 50%;
            position: relative;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }
        #progress-bar {
            width: 80%;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 20px;
        }
        #progress {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            border-radius: 20px;
        }
        #counter, #total-mined {
            font-size: 2em;
            margin: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Speed Miner</h1>
    <div class="spinner">
        <!-- Aquí agregué la imagen proporcionada -->
        <img src="/mnt/data/image.png" alt="Logo Criptomoneda">
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="counter">0 Criptomonedas</div>
    <div id="total-mined">Minería completada: 0 veces</div>
    
    <div class="buttons">
        <button onclick="startMining()">Empezar a Minar</button>
        <button onclick="setWithdrawalAmount()">Establecer Retiro</button>
    </div>

    <div class="input-group">
        <input type="text" id="withdrawal-amount" placeholder="Cantidad de Retiro">
        <input type="text" id="bep20-address" placeholder="Red BEP20">
    </div>

    <script>
        let mining = false;
        let coins = 0;
        let progress = 0;
        let totalMined = 0;

        function startMining() {
            if (!mining) {
                mining = true;
                progress = 0;
                coins = 0;
                document.getElementById('counter').innerHTML = coins + " Criptomonedas";
                document.getElementById('progress').style.width = "0%";
                mineCoins();
            }
        }

        function mineCoins() {
            if (progress < 100) {
                progress++;
                document.getElementById('progress').style.width = progress + "%";
                if (progress % 10 === 0) {
                    coins++;
                    document.getElementById('counter').innerHTML = coins + " Criptomonedas";
                }
                setTimeout(mineCoins, 100);
            } else {
                mining = false;
                totalMined++;
                document.getElementById('total-mined').innerHTML = "Minería completada: " + totalMined + " veces";
                alert("Minería completada. ¡Has minado " + coins + " criptomonedas!");
            }
        }

        function setWithdrawalAmount() {
            let amount = document.getElementById('withdrawal-amount').value;
            let address = document.getElementById('bep20-address').value;
            if (amount && address) {
                alert("Cantidad de retiro establecida: " + amount + " a la dirección BEP20: " + address);
            } else {
                alert("Por favor, ingresa una cantidad válida y una dirección BEP20.");
            }
        }
    </script>
</body>
</html>
