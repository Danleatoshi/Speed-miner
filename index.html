<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Miner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1c1c1c;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #f9d342;
        }
        .spinner {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border: 10px solid #f9d342;
            border-top: 10px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #progress-bar {
            width: 80%;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 20px;
        }
        #progress {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            border-radius: 20px;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Speed Miner</h1>
    <div class="spinner"></div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="counter">0 Criptomonedas</div>
    
    <div class="buttons">
        <button onclick="startMining()">Empezar a Minar</button>
        <button onclick="setWithdrawalAmount()">Establecer Retiro</button>
        <button onclick="setLink()">Agregar Link</button>
    </div>

    <div class="input-group">
        <input type="text" id="withdrawal-amount" placeholder="Cantidad de Retiro">
        <input type="text" id="custom-link" placeholder="Enlace Personalizado">
    </div>

    <script>
        let mining = false;
        let coins = 0;
        let progress = 0;

        function startMining() {
            if (!mining) {
                mining = true;
                progress = 0;
                coins = 0;
                document.getElementById('counter').innerHTML = coins + " Criptomonedas";
                document.getElementById('progress').style.width = "0%";
                mineCoins();
            }
        }

        function mineCoins() {
            if (progress < 100) {
                progress++;
                document.getElementById('progress').style.width = progress + "%";
                if (progress % 10 === 0) {
                    coins++;
                    document.getElementById('counter').innerHTML = coins + " Criptomonedas";
                }
                setTimeout(mineCoins, 100);
            } else {
                mining = false;
                alert("Minería completada. ¡Has minado " + coins + " criptomonedas!");
            }
        }

        function setWithdrawalAmount() {
            let amount = document.getElementById('withdrawal-amount').value;
            if (amount) {
                alert("Cantidad de retiro establecida: " + amount);
            } else {
                alert("Por favor, ingresa una cantidad válida para el retiro.");
            }
        }

        function setLink() {
            let link = document.getElementById('custom-link').value;
            if (link) {
                alert("Enlace personalizado agregado: " + link);
            } else {
                alert("Por favor, ingresa un enlace válido.");
            }
        }
    </script>
</body>
</html>
